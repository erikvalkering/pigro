<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="//unpkg.com/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <link
      rel="stylesheet"
      href="//unpkg.com/prismjs@1.26.0/themes/prism-okaidia.min.css"
    />
  </head>
  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        coverpage: true,
        repo: 'true',
        pagination: {
          crossChapter: true,
        },
        corner: {
          url: 'https://github.com/erikvalkering/pigro',
          icon: 'github',
        },
        timeUpdater: {
          text: `>[!note]\n>Last updated: {docsify-updated}`,
          formatUpdated: '{YYYY}/{MM}/{DD}',
        },
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <script src="//unpkg.com/prismjs@1.26.0/components/prism-c.min.js"></script>
    <script src="//unpkg.com/prismjs@1.26.0/components/prism-cpp.min.js"></script>

    <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-corner/dist/docsify-corner.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//unpkg.com/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//unpkg.com/docsify-updated@1/src/time-updater.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  </body>
</html>
