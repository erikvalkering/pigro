<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <!-- href="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/themes/prism-solarizedlight.min.css" -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/themes/prism-okaidia.min.css"
    />
    <!-- href="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/themes/prism.css" -->
    <!-- href="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/themes/prism-tomorrow.min.css" -->
  </head>
  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        pagination: {
          crossChapter: true,
        },
        repo: 'true', // set the docsify show the corner
        corner: {
          url: 'https://github.com/erikvalkering/pigro',
          icon: 'github',
        },
        timeUpdater: {
          text: '>last update time: {docsify-updated}',
          formatUpdated: '{YYYY}/{MM}/{DD}',
        },
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.26.0/components/prism-cpp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.js"></script>
  </body>
</html>
